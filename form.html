<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <!-- Product Name -->
            <fieldset>
                <legend>Product Name*</legend>
                <label>
                    <select id="products" name="product-name" required>
                        <option value="">Choose a Product...</option>
                    </select>
                </label>
            </fieldset>
            <!-- Overall Rating -->
            <fieldset class="buttons">
                <legend>Overall Rating*</legend>
                <div class="stars">
                    <label>
                        &star;
                        <input type="radio" name="rating" id="one-star" value="1" required>
                    </label>
                    <label>
                        &star;&star;
                        <input type="radio" name="rating" id="two-star" value="2" required>
                    </label>
                    <label>
                        &star;&star;&star;
                        <input type="radio" name="rating" id="three-star" value="3" required>
                    </label>
                    <label>
                        &star;&star;&star;&star;
                        <input type="radio" name="rating" id="four-star" value="4" required>
                    </label>
                    <label>
                        &star;&star;&star;&star;&star;
                        <input type="radio" name="rating" id="five-star" value="5" required>
                    </label>
                </div>
            </fieldset>

            <!-- Date of Installation -->
            <fieldset>
                <legend>Date of Installation*</legend>
                <label><input type="date" id="install-date" name="installation" required></label>
            </fieldset>
            <!-- Useful Features -->
            <fieldset class="buttons">
                <legend>What features did you find useful in the product?<br><i>(Check all that apply)</i></legend>

                <label><input type="checkbox" id="durability" name="durability" value="durability"> Durability</label>
                <label><input type="checkbox" id="ease" name="ease-of-use" value="ease-of-use"> Ease of Use</label>
                <label><input type="checkbox" id="preformance" name="preformance" value="preformance">
                    Preformance</label>
                <label><input type="checkbox" id="design" name="design" value="design"> Design</label>
            </fieldset>
            <!-- Written Review -->
            <fieldset>
                <legend>Written Review <span class="opt">(Optional)</span></legend>
                <label><input type="text" id="written-review" name="written-review"></label>
            </fieldset>
            <!-- Your Name -->
            <fieldset>
                <legend>Your Name <span class="opt">(Optional)</span></legend>
                <label><input type="text" id="user-name" name="user-name"></label>
            </fieldset>
            <!-- Submission -->
            <label><input type="submit" value="Post Review"></label>
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Ella Haines Moon | Salt Lake County, UT</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
